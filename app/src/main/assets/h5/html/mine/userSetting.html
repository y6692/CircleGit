<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

    <link rel="stylesheet" href="../../css/mui.min.css">
    <link rel="stylesheet" href="../../css/app.css">
    <script src="../../js/jquery-3.2.1.min.js"></script>
    <script src="../../js/spin.min.js"></script>
    <script src="../../js/mui.min.js"></script>
    <script src="../../js/jquery.spin.js"></script>
    <script src="../../js/jqthumb.js"></script>
    <script src="../../js/common/app.js"></script>
    <script src="../../js/common/tool.js"></script>
    <link rel="stylesheet" href="../../css/userSetting.css">

</head>
<body>
<header class="circle-head">
    <div class="circle-head-left">
        <span class="circle-head-text" onclick="backPageFromJs()">返回</span>
    </div>
    <div class="circle-head-center">
        <span class="circle-title">设置</span>
    </div>
    <div class="circle-head-right"></div>
</header>

<div class="mui-content">
    <ul class="mui-table-view mui-table-view-chevron">
        <li class="mui-table-view-cell">
            <a href="userSafe.html" class="mui-navigate-right">
                <span>账号与安全</span>
            </a>
        </li>
    </ul>
    <ul class="mui-table-view mui-table-view-chevron">
        <li class="mui-table-view-cell">
            <a>
                <span>新消息通知</span>
                <div class="mui-switch mui-switch-mini mui-active ">
                    <div class="mui-switch-handle"></div>
                </div>
            </a>
        </li>
        <li class="mui-table-view-cell">
            <a>
                <span>勿扰模式</span>
                <div class="mui-switch mui-switch-mini mui-active ">
                    <div class="mui-switch-handle"></div>
                </div>
            </a>
        </li>
        <li class="mui-table-view-cell">
            <a class="mui-navigate-right">
                <span>广告推送</span>
            </a>
        </li>
    </ul>
    <ul class="mui-table-view mui-table-view-chevron">
        <li class="mui-table-view-cell">
            <a class="mui-navigate-right">
                <span>升级管理</span>
            </a>
        </li>
        <li class="mui-table-view-cell">
            <a  class="mui-navigate-right">
                <span>意见反馈</span>
            </a>
        </li>
        <li class="mui-table-view-cell">
            <a class="mui-navigate-right">
                <span>关于我们</span>
            </a>
        </li>
    </ul>
    <ul class="mui-table-view mui-table-view-chevron">
        <li class="mui-table-view-cell">
            <a class="mui-navigate-right">
                <span>清空缓存</span>
                <span class="clear-num">126kb</span>
            </a>
        </li>
    </ul>
    <ul class="mui-table-view mui-table-view-chevron">
        <li class="mui-table-view-cell">
            <a id="exit">
                <div class="mui-exit">退出登录</div>
            </a>
        </li>
    </ul>
</div>
<script>
    $(document).ready(function () {
        $("#exit").click(function () {
            var btnArray = ['否', '是'];
            mui.confirm('确认要退出吗', '圈子提示', btnArray, function(e) {
                if (e.index == 1) {
                    $('.load').show();
                    $('body').spin(LOAD_OPTS);
                    setTimeout(function () {
                        $('body').spin(false);
                        $('.load').hide();
                        dsBridge.call(EXIT_FROM_JS, {}, function (responseData) {
                            clearuserInfo();
                            console.log("callback from native-->" + responseData);
                        })
                    }, 1000);
                }
            })

        });
    });
</script>
</body>
</html>
