<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>我的</title>
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/mines.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jqthumb.js"></script>
    <script src="js/spin.min.js"></script>
    <script src="js/jquery.spin.js"></script>
    <script src="js/common/app.js"></script>

</head>
<body>
<header class="circle-head">
    <div class="circle-head-center">
        <span class="circle-title">我的</span>
    </div>
</header>

<div class="mui-content">
    <ul class="mui-table-view shadow-box">
                <li class="mui-table-view-cell" id="onesection">
                    <a  onclick="userInfoChange()" href="#" class="mui-navigate-right info-right">
                        <span id="name"></span>
                        <img id="head" src="img/mine/userPlace.png">
                    </a>
                </li>
            </ul>
    <ul class="mui-table-view mui-table-view-chevron">
                <li class="mui-table-view-cell">
                    <a href="#notifications" class="mui-navigate-right">
                        <img src="img/mine/zhishi.png">
                        <span>知识</span>
                    </a>
                </li>
                <li class="mui-table-view-cell">
                    <a href="#privacy" class="mui-navigate-right">
                        <img src="img/mine/jifen.png">
                        <span>积分</span>
                    </a>
                </li>
                <li class="mui-table-view-cell">
                    <a href="#general" class="mui-navigate-right">
                        <img src="img/mine/huiyuan.png">
                         <span>会员</span>
                    </a>
                </li>
                <li class="mui-table-view-cell">
                    <a href="#general" class="mui-navigate-right">
                        <img src="img/mine/qianbao.png">

                        <span>钱包</span>
                    </a>
                </li>
            </ul>
    <ul class="mui-table-view mui-table-view-chevron">
                <li class="mui-table-view-cell">
                    <a href="#general" class="mui-navigate-right">
                        <img src="img/mine/kaoqin.png">

                        <span>考勤</span>
                    </a>
                </li>
                <li class="mui-table-view-cell">
                    <a  class="mui-navigate-right">
                        <img src="img/mine/rizhi.png">
                        <span>日志</span>
                    </a>
                </li>
            </ul>
    <ul class="mui-table-view">
                <li class="mui-table-view-cell">
                    <a  onclick="userSetting()" class="mui-navigate-right">
                        <img src="img/mine/shezhi.png">
                        <span>设置</span>
                    </a>
                </li>
            </ul>
</div>
<script>
    $(document).ready(function () {
        if(getUservcard().headimg)
            $("#head").attr('src','data:image/jpeg;base64,' + getUservcard().headimg);
        var user = getUserInfo();
        $('#name').text(user.name ||"");
    });
    function userInfoChange() {
        dsBridge.call(MINE_SETTING_FROM_JS,{'url':'userInfoChange.html'},function () {
        });
    }
    function userSetting() {
        dsBridge.call(MINE_SETTING_FROM_JS,{'url':'userSetting.html'},function () {
        });
    }
</script>

</html>
